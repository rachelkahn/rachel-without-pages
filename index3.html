<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("p").hide();
    });
    $("#show").click(function(){
        $("p").show();
    });
});
</script>
</head>
<body>

<p>Fehlbaum-Hermann Miller international collection</p>

<button id="hide">less</button>
<button id="show">more</button>

</body>
</html>

<style>
#p{
    font-family: SourceSansPro-Bold;
    font-size: 30px;
    text-align: center;
}

</style>
